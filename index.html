<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Form - Rajdev Yadav</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css file linked here  -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="img-container">
        <img src="/vin.svg" alt="profile svg img">
    </div>

    <div class="form-container">
        <h2>Register Now</h2>

        <div action="">

            <div class="form-control">
                <label for="Name"> <i class="fa-solid fa-user-tie"></i>  </label>
                <input type="text" id="Name" placeholder="Enter Your Name" autocomplete="off">
            </div>
            <div class="form-control">
                <label for="Email"><i class="fa-solid fa-at"></i>  </label>
                <input type="text" id="Email" placeholder="Enter Your Email" autocomplete="off">
            </div>
            <div class="form-control">
                <label for="PhoneNumber"><i class="fa-solid fa-phone"></i>  </label>
                <input type="text" id="PhoneNumber" placeholder="Enter Your Phone Number" autocomplete="off">
            </div>

            <div class="form-control">
                <label for="Country"><i class="fa-solid fa-earth-asia"></i>  </label>
                <select name="Country" id="Country" class="country"  onchange="loadStates()">
                    <option >Select Country</option>
                </select>
            </div>
            <div class="form-control">
                <label for="State"><i class="fa-solid fa-location-crosshairs"></i>  </label>
                <select name="State" id="State" class="state" onchange="loadCities()">
                    <option >Select State</option>
                </select>
            </div>
            <div class="form-control">
                <label for="City"><i class="fa-solid fa-house"></i> </label>
                <select name="City" id="City" class="city">
                    <option > Select City</option>
                </select>
            </div>

            <button onclick="window.location.reload()">Submit</button>
        </div>
    </div>
</div>


<footer>
    <p>Made With ðŸŽµ By Rajdev Yadav</p>
</footer>
    <!-- custom javascript file attached here  -->
     <script src="script.js"></script>
</body>
</html>
