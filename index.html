<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country, State, And City Based Form - Rajdev Yadav</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css file linked here  -->

</head>
<body>
<div class="container">

    <div class="img-container">
        <img src="/vin.svg" alt="profile svg img">
    </div>

    <div class="form-container">
        <h2>Register Now</h2>

        <div action="">

            <div class="form-control">
                <label for=""> <i class="fa-solid fa-user-tie"></i>  </label>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-control">
                <label for=""><i class="fa-solid fa-at"></i>  </label>
                <input type="text" placeholder="Enter Your Email">
            </div>
            <div class="form-control">
                <label for=""><i class="fa-solid fa-phone"></i>  </label>
                <input type="text" placeholder="Enter Your Phone">
            </div>

            <div class="form-control">
                <label for=""><i class="fa-solid fa-earth-asia"></i>  </label>
                <select name="" id="" class="country">
                    <option >Select Country</option>
                </select>
            </div>
            <div class="form-control">
                <label for=""><i class="fa-solid fa-location-crosshairs"></i>  </label>
                <select name="" id="" class="state">
                    <option >Select State</option>
                </select>
            </div>
            <div class="form-control">
                <label for=""><i class="fa-solid fa-house"></i> </label>
                <select name="" id="" class="city">
                    <option > Select City</option>
                </select>
            </div>

            <button>Submit</button>
        </div>
    </div>
</div>
